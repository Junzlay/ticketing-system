:root {
  --input-padding-x: 1.5rem;
  --input-padding-y: 0.75rem;
}
.ticket-system,
.image {
  min-height: 100vh;
}
.bg-image {
  background-image: url('img/default_cover.jpg');
  background-size: contain;
  background-repeat: no-repeat;
}

<body>
    <div class="container-fluid">
        <div class="row no-gutter">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
          <div class="col-md-8 col-lg-6">
            <div class="ticket-system d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 ">
                    <h3 class="mb-4 text-info ">Ticketing System</h3>
                    <form autocomplete="off" class="form" role="form">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Ticket</label>
                            <div class="col-lg-9">
                                <select class="form-control" onchange="getTicket(this);" >
                                  <option selected disabled>Choose Anime Movie here</option>
                                    <option value="lie">
                                        Your Lie in April
                                    </option>
                                    <option value="demon">
                                        Demon Slayer Mugen Train
                                    </option>
                                    <option value="violet">
                                        Violet Evergarden
                                    </option>
                                    <option value="onepiece">
                                        One Piece Film Gold Z
                                    </option>
                                    <option value="hunter">
                                        Hunter X Hunter
                                    </option>                               
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Price</label>
                            <div class="col-lg-9">
                                <input class="form-control price" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Quantity</label>
                            <div class="col-lg-9">
                                 <input type="text" class="form-control quantity holder" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Cash</label>
                            <div class="col-lg-9">
                                <input class="form-control cash holder" type="text" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Total</label>
                            <div class="col-lg-9">
                                <input class="form-control total" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Change</label>
                            <div class="col-lg-9">
                                <input class="form-control change"  readonly>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
